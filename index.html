        <section id="idformulario">

                        </div>

                            <label>Correo</label>
                            <input class="inputtext" type="email" placeholder="email">

                        <div class="campo">
                            <label>Mensaje</label>

                </div>   <!--contenedorcampos-->
                <div class="alinerderecha flex w-100">
